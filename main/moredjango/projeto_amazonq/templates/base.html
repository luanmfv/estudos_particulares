<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard Amazon Q{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            border-right: 1px solid #333;
        }
        .card {
            border: none;
            border-radius: 15px;
            background-color: #2d2d2d;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            color: #e0e0e0;
        }
        .card-header {
            background-color: #333;
            border-bottom: 1px solid #444;
        }
        .stat-card {
            background: linear-gradient(135deg, #4a4a4a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            border: 1px solid #555;
        }
        .chart-container {
            position: relative;
            height: 400px;
            margin: 20px 0;
        }
        .table {
            background-color: #2d2d2d;
            color: #e0e0e0;
        }
        .table th {
            background-color: #333;
            border-color: #444;
        }
        .table td {
            border-color: #444;
        }
        .btn-primary {
            background-color: #4a90e2;
            border-color: #4a90e2;
        }
        .btn-warning {
            background-color: #f5a623;
            border-color: #f5a623;
        }
        .btn-danger {
            background-color: #d0021b;
            border-color: #d0021b;
        }
        .form-control {
            background-color: #333;
            border-color: #555;
            color: #e0e0e0;
        }
        .form-control:focus {
            background-color: #333;
            border-color: #4a90e2;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <h4 class="text-white text-center mb-4">üìä Dashboard</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'dashboard:home' %}">
                                üè† In√≠cio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'dashboard:gerenciar_dados' %}">
                                üìù Gerenciar Dados
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'dashboard:adicionar_venda' %}">
                                ‚ûï Adicionar Funcion√°rio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'dashboard:vendas' %}">
                                üíº Vendas de Sites
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'dashboard:adicionar_site' %}">
                                üåê Novo Site
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'dashboard:lixeira_funcionarios' %}">
                                üóëÔ∏è Lixeira
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="pt-3 pb-2 mb-3">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
